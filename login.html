<!DOCTYPE html>
<html ng-app="capil">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery.min.js" charset="utf-8"></script>
    <script src="assets/js/angular.min.js" charset="utf-8"></script>
    <script src="assets/js/angular-route.min.js" charset="utf-8"></script>
    <script src="assets/js/angular-cookies.min.js" charset="utf-8"></script>
    <script src="assets/js/ng-file-upload.min.js" charset="utf-8"></script>
    <script src="assets/js/ng-file-upload-shim.min.js" charset="utf-8"></script>
    <script src="assets/js/disdukcapil.js" charset="utf-8"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>
  </head>
  <body ng-controller="login">
    <nav class="navbar">
      <ul class="menu">
        <button type="button" class="btn btn-collapse" name="button"><i class="fa fa-bars fa-lg"></i></button>
        <li><a href="#" class="logo">Disdukcapil</a></li>
        <li><a href="index.html"><i class="fa fa-home fa-lg"></i>&nbsp;Halaman utama</a></li>
        <li><a href="#"><i class="fa fa-question-circle fa-lg"></i>&nbsp;Bantuan</a></li>
        <li><a href="#"><i class="fa fa-sign-in fa-lg"></i>&nbsp;Login</a></li>
      </ul>
    </nav>
    <div class="space">
    </div>
    <div class="notifikasi">
      <div class="notifikasi-icon">
        <i class="fa fa-bell fa-lg"></i>
      </div>
      <div class="notifikasi-body">

      </div>
    </div>
    <div class="container">
      <div class="row middle">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="content">
            <div class="content-head">
              <p><i class="fa fa-sign-in fa-lg"></i>&nbsp;Login</p>
            </div>
            <hr>
            <div class="container">
              <form class="group" action="index.html" method="post">
                <label for="">Username</label>
                <input type="text" class="input" ng-model="username" placeholder="Username" name="" value="">
                <label for="">Password</label>
                <input type="password" class="input" ng-model="password" placeholder="Password" name="" value="">
                <br>
                <button type="submit" ng-click="login(username, password)" class="btn btn-next" name="button"><i class="fa fa-sign-in fa-lg"></i>&nbsp;Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <div class="error">
      <h1>PHP Error</h1>
      <p><b>type : </b>{{ type }}</p>
      <p><b>message : </b>{{ msg }}</p>
      <p><b>file : </b>{{ file }}</p>
      <p><b>line : </b>{{ line }}</p>
      <p><b>code : </b>{{ code }}</p>
    </div>
  </body>
</html>
