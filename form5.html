<div class="container">
  <div class="form-container">
    <div class="form-head">
      <p class="form-title"><i class="fa fa-pencil fa-lg"></i>&nbsp;Data Pelapor</p>
      <div class="tabs">
        <div class="tab click" id="dlmManado">
          <a href="javascript:void(0);"><i class="fa fa-map-marker fa-lg"></i>&nbsp;Manado</a>
        </div>
        <div class="tab" id="luarManado">
          <a href="javascript:void(0);"><i class="fa fa-map-o fa-lg"></i>&nbsp;Luar Manado</a>
        </div>
      </div>
    </div>
    <div class="form-pendaftaran">
      <form class="group" action="index.html" method="post">
        <div id="manado">
          <label for="">NIK</label>
          <div class="input-group">
            <input type="number" ng-model="nik" id="nik" class="input" placeholder="NIK" name="" value="">
            <span class="input-addon-btn">
              <button type="button" ng-click="cek()" class="btn btn-check"><i class="fa fa-check fa-lg"></i>&nbsp;Cek</button>
            </span>
          </div>
          <label for="">Nama lengkap</label>
          <input type="text" id="nama" readonly ng-model="nama_pelapor" class="input" placeholder="Nama lengkap" name="" value="">
        </div>
        <div id="luar_manado">
          <label for="">NIK</label>
          <input id="nik_luar" type="number" class="input" ng-model="nik_pelapor" placeholder="NIK" name="" value="">
          <label for="">Nama lengkap</label>
          <input id="nama_pelapor" type="text" class="input" ng-model="nama" placeholder="Nama lengkap" name="" value="">
          <label for="">Tanggal lahir</label>
          <input type="text" id="tanggal_lahir" class="input" ng-model="tanggal_lahir" placeholder="Tanggal lahir" name="" value="">
          <label for="">Jenis Kelamin</label>
          <select class="input" ng-model="jen_kelamin" name="">
            <option value="Laki-laki">Laki - laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
          <label for="">Pekerjaan</label>
          <input id="pekerjaan" type="text" class="input" ng-model="pekerjaan" placeholder="Pekerjaan" name="" value="">
          <label for="">Alamat</label>
          <input id="alamat" type="text" class="input" ng-model="alamat" placeholder="Alamat lengkap" name="" value="">
        </div>
        <hr>
        <button type="button" class="btn btn-prev" ng-click="back()" name="button"><i class="fa fa-angle-left fa-lg"></i>&nbsp;Kembali</button>
        <button type="submit" class="btn btn-next" name="button"><i class="fa fa-floppy-o fa-lg"></i>&nbsp;Simpan</button>
      </form>
    </div>
  </div>
</div>
<div id="tanggal"></div>
