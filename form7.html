<div class="container">
  <div class="form-container">
    <div class="form-head">
      <p class="form-title"><i class="fa fa-pencil fa-lg"></i>&nbsp;Saksi II</p>
      <div class="tabs">
        <div class="tab click" id="dlmManado">
          <a href="javascript:void(0);"><i class="fa fa-map-marker fa-lg"></i>&nbsp;Manado</a>
        </div>
        <div class="tab" id="luarManado">
          <a href="javascript:void(0);"><i class="fa fa-map-o fa-lg"></i>&nbsp;Luar Manado</a>
        </div>
      </div>
    </div>
    <div class="form-pendaftaran">
      <form class="group" action="index.html" method="post">
        <div id="manado">
          <label for="">NIK</label>
          <div class="input-group">
            <input type="number" ng-model="nik" id="nik" class="input" placeholder="NIK" name="" value="">
            <span class="input-addon-btn">
              <button type="button" class="btn btn-check" ng-click="cek()"><i class="fa fa-check fa-lg"></i>&nbsp;Cek</button>
            </span>
          </div>
          <h5 class="input-alert" id="nik_alert"><i class="fa fa-exclamation-circle fa-lg"></i>&nbsp;Masukkan NIK</h5>
          <label for="">Nama lengkap</label>
          <input type="text" id="nama" ng-model="nama" readonly class="input" placeholder="Nama lengkap" name="" value="">
        </div>
        <div id="luar_manado">
          <label for="">NIK</label>
          <input type="number" id="nik_luar" ng-model="nik_luar" class="input" placeholder="NIK" name="" value="">
          <label for="">Nama lengkap</label>
          <input type="text" id="nama_lengkap" ng-model="nama_lengkap" class="input" placeholder="Nama lengkap" name="" value="">
          <label for="">Tanggal lahir</label>
          <input type="text" ng-model="tglLahir" id="tglLahir" class="input" placeholder="Tanggal lahir" name="" value="">
          <label for="">Jenis Kelamin</label>
          <select class="input" ng-model="jen_kelamin" id="jen_kelamin" name="">
            <option value="Laki-laki">Laki - laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
          <label for="">Pekerjaan</label>
          <input type="text" ng-model="pekerjaan" id="pekerjaan" class="input" placeholder="Pekerjaan" name="" value="">
          <label for="">Alamat</label>
          <input type="text" class="input" placeholder="Alamat Lengkap" id="alamat" ng-model="alamat" name="" value="">
        </div>
        <hr>
        <button type="button" class="btn btn-prev" onclick="window.location.replace('#!/halaman5')" name="button"><i class="fa fa-angle-left fa-lg"></i>&nbsp;Kembali</button>
        <button type="submit" class="btn btn-next" name="button"><i class="fa fa-save fa-lg"></i>&nbsp;Simpan</button>
      </form>
    </div>
  </div>
</div>
