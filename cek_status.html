<!DOCTYPE html>
<html ng-app="capil">
  <head>
    <meta charset="utf-8">
    <title>Cek status | Disdukcapil</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery.min.js" charset="utf-8"></script>
    <script src="assets/js/angular.min.js" charset="utf-8"></script>
    <script src="assets/js/angular-route.min.js" charset="utf-8"></script>
    <script src="assets/js/angular-cookies.min.js" charset="utf-8"></script>
    <script src="assets/js/ng-file-upload.min.js" charset="utf-8"></script>
    <script src="assets/js/ng-file-upload-shim.min.js" charset="utf-8"></script>
    <script src="assets/js/jspdf.min.js" charset="utf-8"></script>
    <script src="assets/js/from_html.js" charset="utf-8"></script>
    <script src="assets/js/print.min.js" charset="utf-8"></script>
    <script src="assets/js/disdukcapil.js" charset="utf-8"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="btn btn-collapse"><i class="fa fa-bars fa-lg"></i></a>
      <ul class="menu">
        <li><a href="#" class="logo">Disdukcapil</a></li>
        <li><a href="index.html"><i class="fa fa-home fa-lg"></i>&nbsp;Halaman utama</a></li>
        <li><a href="bantuan.html"><i class="fa fa-question-circle fa-lg"></i>&nbsp;Bantuan</a></li>
        <li><a href="login.html"><i class="fa fa-sign-in fa-lg"></i>&nbsp;Login</a></li>
      </ul>
    </nav>
    <div class="space">
    </div>
    <br>
    <div class="notifikasi">
      <div class="notifikasi-icon">
        <i class="fa fa-bell fa-lg"></i>
      </div>
      <div class="notifikasi-body">

      </div>
    </div>
    <div class="loading">
      <p class="text"></p>
      <i class="fa fa-spinner fa-lg fa-spin"></i>
    </div>
    <div class="form-container" ng-controller="cek_status">
      <div class="form-head">
        <p class="form-title"><i class="fa fa-check fa-lg"></i>&nbsp;Cek status</p>
      </div>
      <div class="form-pendaftaran">
        <form class="group" action="index.html" method="post">
          <label for="">Masukkan nomor laporan</label>
          <div class="input-group">
            <input type="number" ng-model="nomor" class="input" placeholder="Nomor laporan" name="" value="">
            <div class="input-addon-btn">
              <button type="submit" ng-click="cek()" class="btn btn-check" name="button"><i class="fa fa-check fa-lg"></i>&nbsp;Cek</button>
            </div>
          </div>
        </form>
        <div class="container" ng-show="status">
          <button type="button" onclick="printJS('data', 'html')" class="btn btn-prev" name="button"><i class="fa fa-print fa-lg"></i>&nbsp;Print</button>
          <button type="button" ng-click="pdf()" class="btn btn-edit" name="button"><i class="fa fa-file-pdf-o fa-lg"></i>&nbsp;Simpan ke PDF</button>
          <div class="table-responsive" id="data">
            <table class="table">
              <tbody>
                <tr>
                  <th>Data</th>
                  <th>Pendaftaran</th>
                </tr>
                <tr>
                  <td>No. KK</td>
                  <td>{{ data.no_kk }}</td>
                </tr>
                <tr>
                  <td>Nama Kepala Keluarga</td>
                  <td>{{ data.nama_kepala_keluarga }}</td>
                </tr>
                <tr>
                  <td>Nama Lengkap Bayi</td>
                  <td>{{ data.nama }}</td>
                </tr>
                <tr>
                  <td>Verifikasi</td>
                  <td>{{ data.approved }}</td>
                </tr>
                <tr>
                  <td>Keterangan operator</td>
                  <td>{{ data.approving_note }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
